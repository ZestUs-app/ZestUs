<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZestUs Platform</title>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
  <header>
    <img src="logo.png" alt="ZestUs Logo" class="logo"/>
    <h1>Welcome to ZestUs</h1>
  </header>

  <section class="balloons">
    <div class="balloon" id="balloon1">
      <img src="assets/avatar_1.png" class="avatar"/>
    </div>
    <div class="balloon" id="balloon2">
      <img src="assets/avatar_2.png" class="avatar"/>
    </div>
  </section>

  <div id="visitor-counter">Visitors: <span id="count">0</span></div>

  <section class="zestme">
    <h2>ZestMe â€“ Show Your Talent</h2>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
  </section>

  <section class="features">
    <div class="card" onclick="openModal()">Zest Profile</div>
    <div class="card">ZestMe</div>
    <div class="card">ZestChat</div>
    <div class="card">Zest Care</div>
    <div class="card">Zest Projects</div>
    <div class="card">Zest Books & Movies Art</div>
    <div class="card">Zest YouCanBe</div>
  </section>

  <div class="modal" id="profileModal">
    <div class="modal-content">
      <h2>Create Your Profile</h2>
      <select id="category">
        <option>Teen</option><option>Student</option><option>Teacher</option>
        <option>Company</option><option>School</option><option>University</option>
        <option>Institution</option><option>Expert in Field</option><option>Scientist</option>
        <option>Artist</option><option>Change Maker</option><option>Parent</option><option>Other</option>
      </select>
      <div class="avatar-grid">
        <img src="assets/avatar_1.png" onclick="selectAvatar(this)"/>
        <img src="assets/avatar_2.png" onclick="selectAvatar(this)"/>
        <img src="assets/avatar_3.png" onclick="selectAvatar(this)"/>
        <img src="assets/avatar_4.png" onclick="selectAvatar(this)"/>
      </div>
      <textarea id="description" placeholder="Tell us about yourself (optional)"></textarea>
      <button onclick="submitProfile()">Submit Profile</button>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
