<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZestUs Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="registration-overlay">
        <div id="registration-box">
            <h2>Welcome to ZestUs</h2>
            <p>Please register to continue</p>
            <label for="age">Enter your age:</label>
            <input type="number" id="age" name="age" min="0" max="120" required>
            <label for="country">Enter your country:</label>
            <input type="text" id="country" name="country" required>
            <button onclick="completeRegistration()">Register</button>
        </div>
    </div>

    <header>
        <img src="logo.png" alt="ZestUs Logo" class="logo">
        <div class="welcome-message">
            üåü Welcome to ZestUs üåü<br>
            The Social Collaboration Platform for the Next Generation
        </div>
    </header>

    <div class="visitor-counter">
        <strong>Visitor Counter:</strong><br>
        üåç Countries: <span id="country-count">0</span> |
        üéÇ Age Groups: <span id="age-group-count">0</span><br><br>
        <div id="visitor-stats"></div>
    </div>

    <div class="profile-registration">
        <h2>Create Your Profile</h2>
        <label for="category">Select your category:</label>
        <select id="category">
            <option value="teen">Teen</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="company">Company</option>
            <option value="school">School</option>
            <option value="scientist">Scientist</option>
            <option value="famous">Famous Person</option>
            <option value="book">Book Character</option>
        </select>
        <label for="avatar">Choose an avatar:</label>
        <select id="avatar">
            <option value="teen">Teen Avatar</option>
            <option value="student">Student Avatar</option>
            <option value="teacher">Teacher Avatar</option>
            <option value="company">Company Avatar</option>
            <option value="school">School Avatar</option>
            <option value="beyonce">Beyonce</option>
            <option value="selena">Selena Gomez</option>
            <option value="taylor">Taylor Swift</option>
            <option value="bruno">Bruno Mars</option>
            <option value="shawn">Shawn Mendes</option>
            <option value="pink">Pink</option>
            <option value="justin">Justin Bieber</option>
            <option value="eminem">Eminem</option>
            <option value="rihanna">Rihanna</option>
            <option value="adele">Adele</option>
            <option value="gaga">Lady Gaga</option>
            <option value="whitney">Whitney Houston</option>
            <option value="edsheeran">Ed Sheeran</option>
            <option value="lennon">John Lennon</option>
            <option value="mj">Michael Jackson</option>
            <option value="paul">Paul McCartney</option>
            <option value="freddie">Freddie Mercury</option>
            <option value="prince">Prince</option>
            <option value="stevie">Stevie Wonder</option>
            <option value="bono">Bono</option>
            <option value="bowie">David Bowie</option>
            <option value="elton">Elton John</option>
            <option value="nat">Nat King Cole</option>
            <option value="aretha">Aretha Franklin</option>
            <option value="celine">Celine Dion</option>
            <option value="nina">Nina Simone</option>
            <option value="tina">Tina Turner</option>
            <option value="annie">Annie Lennox</option>
            <option value="diana">Diana Ross</option>
            <option value="jane">Jane Goodall</option>
            <option value="frodo">Frodo</option>
            <option value="bilbo">Bilbo Baggins</option>
            <option value="gandalf">Gandalf</option>
            <option value="gollum">Gollum</option>
            <option value="superman">Superman</option>
        </select>
        <label for="bio">Tell us about yourself:</label><br>
        <textarea id="bio" rows="4" cols="50"></textarea><br>
        <button onclick="submitProfile()">Submit Profile</button>
    </div>

    <footer>
        &copy; 2024 ZestUs | Empowering Youth Through Fun and Purpose
    </footer>
</body>
</html>
