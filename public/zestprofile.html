<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZestProfile | ZestUs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f9; margin: 0; }
        .profile-container { max-width: 500px; margin: 2em auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #0001; padding: 2em; }
        .profile-pic { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 3px solid #4CAF50; margin-bottom: 1em; }
        .profile-header { text-align: center; }
        .user-type { background: #4CAF50; color: #fff; padding: 0.2em 0.8em; border-radius: 20px; font-size: 0.9em; margin-left: 0.5em; }
        .edit-btn { float: right; background: #eee; border: none; border-radius: 5px; padding: 0.3em 0.8em; cursor: pointer; }
        .section { margin: 1.5em 0; }
        .section-title { color: #4CAF50; font-weight: bold; margin-bottom: 0.5em; }
        .tags { margin: 0.5em 0; }
